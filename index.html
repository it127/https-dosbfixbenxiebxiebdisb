<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Janmadin Mubarak Mahika!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff4e50;
    }

    p {
      font-size: 1.2em;
      color: #333;
      margin: 20px 0;
    }

    .from {
      margin-top: 30px;
      font-style: italic;
      color: #555;
    }

    .balloons {
      font-size: 3em;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="balloons">🎈🎉🎂</div>
    <h1>Happy Birthday Mahika Didi!</h1>
    <p>Dear Mahika Didi,<br><br>
      Aapko birthday ki dher saari badhaaiyaan!<br>
     I hope you have a great day filled with fun and happiness.<br><br>
    I pray that all your happiness and dreams get fulfilled this year.🎁💖
    </p>
    <p class="from">— Aarav</p>
  </div>
</body>
</html>
